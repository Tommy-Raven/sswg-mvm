# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  # ──────────────────────────────────────────────
  # 1️⃣ Python dependencies
  # ──────────────────────────────────────────────
  - package-ecosystem: "pip"
    directory: "/build"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    labels: ["dependencies", "python"]
    commit-message:
      prefix: "deps(python)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    open-pull-requests-limit: 5
    reviewers:
      - "Tommy-Raven"
    assignees:
      - "Tommy-Raven"

  # ──────────────────────────────────────────────
  # 2️⃣ GitHub Actions
  # ──────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "America/Los_Angeles"
    labels: ["ci", "automation"]
    commit-message:
      prefix: "deps(actions)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    reviewers: ["Tommy-Raven"]
    assignees: ["Tommy-Raven"]

  # ──────────────────────────────────────────────
  # 3️⃣ Docker dependencies
  # ──────────────────────────────────────────────
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "08:00"
      timezone: "America/Los_Angeles"
    labels: ["docker", "infrastructure"]
    commit-message:
      prefix: "deps(docker)"
    versioning-strategy: increase-if-necessary
    reviewers: ["Tommy-Raven"]
    assignees: ["Tommy-Raven"]

  # ──────────────────────────────────────────────
  # 4️⃣ Git submodules
  # ──────────────────────────────────────────────
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    labels: ["dependencies", "submodules"]
    commit-message:
      prefix: "deps(submodule)"
    versioning-strategy: increase-if-necessary
    reviewers: ["Tommy-Raven"]
    assignees: ["Tommy-Raven"]

