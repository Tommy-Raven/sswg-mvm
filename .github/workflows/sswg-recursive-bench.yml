# EVENT TRIGGERS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # daily 5AM UTC recursive benchmark
  push:
    branches: ["main", "dev"]
    paths:
      - "generator/**"
      - "ai_recursive/**"
      - "ai_core/**"
      - "ai_memory/**"
      - ".github/workflows/sswg-recursive-bench.yml"

permissions:
  contents: write
  pull-requests: write

env:
  SSWG_VERSION: "v0.9.mvm.25"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# JOB 1 â€” INITIALIZE RECURSION ENVIRONMENT
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  setup:
    name: âš™ï¸ Prepare Benchmark Environment
    runs-on: ubuntu-latest

    outputs:
      benchmark-id: ${{ steps.id_gen.outputs.bench_id }}

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: ğŸ†” Generate benchmark run ID
        id: id_gen
        run: |
          uuid=$(uuidgen)
            echo "bench_id=$uuid" >> $GITHUB_OUTPUT
            echo "Benchmark ID: $uuid"

      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f reproducibility/requirements.txt ]; 
            then
              pip install -r reproducibility/requirements.txt
          elif [ -f REQUIREMENTS.txt ]; 
            then
              pip install -r REQUIREMENTS.txt
          fi
          pip install fastapi uvicorn flake8 pytest httpx pytest rich black json
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# JOB 2 â€” RUN RECURSIVE BENCHMARK (Deep Cycles)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  recursion_benchmark:
    name: ğŸ” Deep Recursion Benchmark
    needs: setup
    runs-on: ubuntu-latest
    env:
      BENCH_ID: ${{ needs.setup.outputs.benchmark-id }}

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: ğŸš€ Run 10-cycle recursive benchmark
        run: |
          echo "Running recursive benchmark for BENCH_ID=$BENCH_ID"
          python3 - <<'EOF'
          from ai_recursive.recursion_engine import run_recursive_cycle
          import json

          results = []
          for i in range(10):
              print(f"ğŸ” Cycle {i+1}/10...")
              out = run_recursive_cycle({"purpose": f"Benchmark cycle {i}", "mode": "recursive"})
              results.append(out)
          with open("benchmark_results.json", "w") as f:
              json.dump(results, f, indent=2)
          EOF     
              
      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f reproducibility/requirements.txt ]; 
            then
              pip install -r reproducibility/requirements.txt
          elif [ -f REQUIREMENTS.txt ]; 
            then
              pip install -r REQUIREMENTS.txt
          fi
          pip install fastapi uvicorn flake8 pytest httpx pytest rich black json

      - name: ğŸ“Š Upload benchmark results
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b
        with:
          name: sswg-recursive-bench-${{ env.BENCH_ID }}
          path: benchmark_results.json

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# JOB 3 â€” MEMORY CONSISTENCY CHECK
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  memory_check:
    name: ğŸ§  Memory Cycle Consistency Check
    needs: recursion_benchmark
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: ğŸ§  Validate memory coherence
        run: |
          python3 - <<'EOF'
          from ai_memory.benchmark_tracker import evaluate_history_coherence
          score = evaluate_history_coherence()
          print("Memory-Coherence Score:", score)
          if score < 0.5:
              raise SystemExit("âŒ Memory coherence degraded below safe threshold.")
          else:
              print("âœ… Memory coherence stable.")
          EOF

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# JOB 4 â€” OPEN PR IF ANOMALIES DETECTED
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  anomaly_pr:
    name: ğŸš¨ Auto-PR on Recursion or Memory Anomalies
    needs: [memory_check]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: ğŸš¨ Create anomaly report
        run: |
          echo "## Recursive Benchmark Anomaly Report" > anomaly.md
          echo "- Version: $SSWG_VERSION" >> anomaly.md
          echo "- Timestamp: $(date -u)" >> anomaly.md
          echo "- Automated detection triggered PR" >> anomaly.md

      - name: ğŸ“ Open Pull Request
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "âš ï¸ SSWGâ€“MVM Benchmark Anomaly Detected"
          body: |
            Automated anomaly detection triggered during:
            - **Recursive Deep Benchmark**
            - **Memory Coherence Validation**

            See attached benchmark artifacts + anomaly report.
          branch: sswg-anomaly-$(date +'%Y%m%d%H%M')
          base: dev
          commit-message: "SSWGâ€“MVM auto-detected anomaly (v0.9.mvm.25)"

