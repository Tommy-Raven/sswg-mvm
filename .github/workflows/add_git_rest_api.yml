name: Generate git_REST_API.md

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-doc:
    runs-on: debian-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run generator script
        run: |
          python scripts/write_git_REST_API_md.py

      - name: Check for changes
        id: git_diff
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_ENV

      - name: Commit and push changes
        if: env.changes == 'true'
        run: |
          git config --global user.name "Recursive_Grimoire_Bot"
          git config --global user.email "actions@github.com"
          branch="auto-update-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$branch"
          git add git_REST_API.md
          git commit -m "Auto-generated git_REST_API.md via Recursive_Grimoire_ v1.13.0"
          git push origin "$branch"

      - name: Create Pull Request
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated update: git_REST_API.md"
          body: |
            This PR adds or updates the **git_REST_API.md** file.
            Generated by: Recursive_Grimoire_ v1.13.0  
            Triggered by: ${{ github.event_name }}
          base: main
          
