name: Feature request
description: Propose an improvement aligned with sswg/mvm principles
title: ""
labels: []
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Feature request
        Share a clear proposal that aligns with the repository's 9-phase pipeline and validation gates.

  - type: textarea
    id: describe
    attributes:
      label: Describe the feature
      description: A clear and concise description of the feature or improvement you want.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Problem or motivation
      description: Explain the problem this solves or why it matters.
    validations:
      required: true

  - type: textarea
    id: approach
    attributes:
      label: Proposed approach
      description: Describe how you think this could be implemented.
    validations:
      required: true

  - type: dropdown
    id: layer
    attributes:
      label: Affected layer (optional)
      description: Select the most relevant repository area.
      options:
        - schemas/
        - pdl/
        - generator/
        - cli/
        - reproducibility/
        - modules/
        - docs/
        - Other

  - type: checkboxes
    id: phases
    attributes:
      label: Affected phase(s) (optional)
      description: Choose any pipeline phases impacted.
      options:
        - label: ingest
        - label: normalize
        - label: parse
        - label: analyze
        - label: generate
        - label: validate
        - label: compare
        - label: interpret
        - label: log

  - type: textarea
    id: determinism
    attributes:
      label: Determinism and validation considerations (optional)
      description: Note any expected impacts on deterministic phases or schema validation.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.

  - type: markdown
    attributes:
      value: |
        **Optional additional items**

  - type: input
    id: issue_default_title
    attributes:
      label: Issue default title

  - type: input
    id: assignees
    attributes:
      label: Assignees

  - type: input
    id: labels
    attributes:
      label: Labels
