[anchor]
anchor_id = "deprecated_nomenclature"
anchor_model = "sswg+mvm+version"
anchor_version = "1.0.0"
scope = "directive_core/docs"
status = "invariant"
output_mode = "non_operational_output"

owner = [
  "2025© Raven Recordings",
  "Tommy Raven (Thomas Byers)"
]

init_purpose = "Define all prohibited and deprecated nomenclature for the SSWG/MVM governance system."
init_authors = ["Tommy Raven"]

# ------------------------------------------------------------
# SECTION 1 — AUTHORITY AND ENFORCEMENT STATUS
# ------------------------------------------------------------

[authority]

authoritative = true
waivable = false
exceptions_permitted = false

violation_behavior = [
  "fail_closed",
  "reject_artifact",
  "emit_validation_error",
  "quarantine_artifact"
]

# ------------------------------------------------------------
# SECTION 2 — CANONICAL NAMING RULE
# ------------------------------------------------------------

[naming_rule]

canonical_governance_identifier = "SSWG/MVM"
canonical_software_identifier = "sswg-mvm"

any_other_identifier_forbidden = true

description = """
Only the identifiers 'SSWG/MVM' (governance mindset and ethos)
and 'sswg-mvm' (software implementation) are permitted.

Any derivation, alias, expansion, branding variant, or descriptive substitute
is explicitly prohibited in canonical governance, code, schemas, tooling,
documentation, or validation output.
"""

