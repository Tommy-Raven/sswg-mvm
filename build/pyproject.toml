[build-system]
requires = ["setuptools", "wheel"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"

[project]
name = "ai-instructional-workflow-generator"
version = "1.0.0"
authors = [{ name="Tommy-Raven", email="ravenrecordings@proton.me" }]
description = "A recursive AI system for generating modular instructional workflows."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

[project.scripts]
aiwf = "generator.main:main"
